version: "3.8"

services:
  database:
    image: postgres:12.8
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pg
      - POSTGRES_DB=onecv-db 
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data 
  backend:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - database
    
volumes:
  db: